<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <title>@vsprintfに仕事を強要させるシステム</title>
  </head>
  <style>
body {
  display: -ms-flexbox;
  display: flex;
  font-family: 'Ubuntu Mono', monospace;
  color: #ffffff;
}
  </style>
  <body style="background: #282828">
    <div class="container text-center">
      <h1 class="text-white mt-5">@vsprintfに仕事を強要させるシステム</h1>
      <a href="" onClick="window.open(encodeURI(decodeURI(this.href)), 'tweetwindow', 'width=650, height=470, personalbar=0, toolbar=0, scrollbars=1, sizable=1'); return false;" rel="nofollow" class="twitter-link btn btn-lg btn-primary my-5" id="mrm">
        仕事させる</a>
    </div>
  </body>

  <script>
    let msg_array = [
      '仕事をしてくれ',
      'タスクを溜める癖，やめた方がいいよ',
      'タスクを終わらしてないお前に価値はあるの？',
      '仕事しろ',
      'なんでタスクを放置してるの？',
      '目の前のタスクに集中しろよ',
      'なんでタスクを無視して他のことをやってるの？',
      '進捗を産まないお前の存在価値は何？',
      'なんで遊んでるの？',
      '締め切り意識してる？'
      '期限ギリギリまでタスクを溜めるの本当にやめたほうがいいよ',
    ];

    let random = msg_array[Math.floor(Math.random() * msg_array.length)];

    let targ = document.getElementById("mrm");

    targ.href = "https://twitter.com/intent/tweet?text=" + random + "%20@vsprintf";

  </script>
</html>
